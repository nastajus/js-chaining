<div id="console">
    text goes here.
</div>

<script>
    //this object, behaves like a class
    var obj = function() {

    	//public property
    	this.i = 0;

    	this.add = function (i) {
            this.i += i;
        };

        this.subtract = function (i) {
    		this.i -= i;
        };

        this.print = function () {
    		console.log(this.i);
    		//document.findElementById('console')
            //woops, it's get..., not find...

            //document.getElementById('console').innerHTML('asdf')
	        //woops, it's by assignment, not function argument.
            document.getElementById('console').innerHTML = 'printed stuff triggered.';
        }
    }

    var x = new obj();

    x.add(3);
    x.subtract(2);
    x.print();

    //can't do yet
    x.add(3).subtract(2).print();

</script>
</html>
