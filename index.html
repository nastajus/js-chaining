<!DOCTYPE html>
<html>

<link href="styles.css" rel="stylesheet">

<div id="console">
    text goes here.
</div>

<script>
    //this object, behaves like a class
    var obj = function() {

    	//public property
    	this.i = 0;

    	this.add = function (i) {
            this.i += i;
            return this;
        };

        this.subtract = function (i) {
    		this.i -= i;
    		return this;
        };

        this.print = function () {
    		console.log(this.i);
            document.getElementById('console').innerHTML = this.i + '';
        }
    };

    var x = new obj();

    // x.add(3);
    // x.subtract(2);
    // x.print();

    try {

	    //can do now:  =D
	    x.add(3).subtract(2).print();

    }
    catch (err) {

	    console.log(err.message);
	    document.getElementById('console').innerHTML = err.message;
    }


</script>
</html>
