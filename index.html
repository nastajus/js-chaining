<!DOCTYPE html>
<html>

<link href="styles.css" rel="stylesheet">

<div id="console">
    text goes here.
</div>

<script>
    //this object, behaves like a class
    var obj = function() {

	    //for closure
        //private property
        var i = 0;

        //private method
    	var add = function (j) {
            i += j;
            return this;
        };

	    //private method
        var subtract = function (j) {
    		i -= j;
    		return this;
        };

	    //private method
        var print = function () {
    		console.log(i);
            document.getElementById('console').innerHTML = i + '';
        }

        return { add: add, subtract: subtract, print: print }

    };

    var x = obj();

    // x.add(3);
    // x.subtract(2);
    // x.print();

    try {

	    //can use, since returned every function. works! =D
	    x.add(3).subtract(2).print();

    }
    catch (err) {

	    console.log(err.message);
	    document.getElementById('console').innerHTML = err.message;
    }

    //to examine the fact that "i is a closure", this code prints to console.
    //in chrome can expand the "Object {}" returned, will show
        // ↓ Object {}
        //      → add: function(j)
        //      → print: function()
        //      ↓ subtract: function(j)
        //          ↓ <function scope>
        //              ↓ Closure
        //                  i: 0

    console.log(x);


</script>
</html>
